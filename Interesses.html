<!DOCTYPE html>
<html>

<head>
    <title>Escolha seus interesses</title>
    <link rel="stylesheet" type="text/css" href="CSS/Interesses.css">

<body class="card-body">

    <section class="container text-center">

                <input type="checkbox" class="btn-check" id="btn-check" checked autocomplete="off">

                <label class="btn btn-dark tamanho" for="btn-check" for="italian">
                    <img src="imagens/comida-italiana.jpg" alt="Culinária Italiana">

                </label>
            </div>
            <div class="col">
                <input type="checkbox" class="btn-check" id="btn-check-1" checked autocomplete="off">

            </div>
            <div class="col">

        </div>
        <div class="row">

            <div class="col">
                <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">

            <div class="col">
                <input type="checkbox" class="btn-check" id="btn-check-8" checked autocomplete="off">

        <a href="cadastro.html" class="btn btn-primary justify-content-center btn-lg mt-3" style="width: 150px;">Voltar</a>
