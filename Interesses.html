<!DOCTYPE html>
<html>
<head>
  <title>Escolha seus interesses</title>
  <link rel="stylesheet" type="text/css" href="Interesses.css">
</head>
<body>
  <header>
    <h1>Escolha seus interesses gastronômicos</h1>
  </header>
  
  <section class="interests">
    <h2>Selecione os tipos de culinária que mais lhe agradam:</h2>
    <ul>
      <li>
        <input type="checkbox" id="italian" name="interest" value="italian">
        <label for="italian">
          <img src="italian.jpg" alt="Culinária Italiana">
          <span>Culinária Italiana</span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="mexican" name="interest" value="mexican">
        <label for="mexican">
          <img src="mexican.jpg" alt="Culinária Mexicana">
          <span>Culinária Mexicana</span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="indian" name="interest" value="indian">
        <label for="indian">
          <img src="indian.jpg" alt="Culinária Indiana">
          <span>Culinária Indiana</span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="japanese" name="interest" value="japanese">
        <label for="japanese">
          <img src="japanese.jpg" alt="Culinária Japonesa">
          <span>Culinária Japonesa</span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="french" name="interest" value="french">
        <label for="french">
          <img src="french.jpg" alt="Culinária Francesa">
          <span>Culinária Francesa</span>
        </label>
      </li>
      <li>
        <input type="checkbox" id="chinese" name="interest" value="chinese">
        <label for="chinese">
          <img src="chinese.jpg" alt="Culinária Chinesa">
          <span>Culinária Chinesa</span>
        </label>
      </li>
    </ul>
    <button class="btn">Continuar</button>
  </section>
  
  <footer>
    <p>&copy; 2023 Fotos Gastronômicas. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
