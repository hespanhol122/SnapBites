<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/estilo_cadastro.css" type="text/css" />
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="icon" type="image/png" href="imagens/Icon.svg" />

<body background="imagens/Plano de fundo desktop.svg" style="font-family: 'Space Grotesk', sans-serif">
  <section>
    <div class="container py-5 my-5">
      <div class="row gx-lg-5">
        <div class="col-lg-3 mb-5 mb-lg-0" style="z-index: 10">
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <!-- Caixa branca de fundo -->

              <div class="container">
                <div class="row marcador align-items-center">
                  <div class="col text-center">
                    <a href="home.html">
                      <img class="img-responsive" src="imagens/Logo.svg" height="150px" width="150px">
                    </a>
                  </div>
                </div>
              </div>

              <div class="row ">
                <div class="col-md-6 mb-2">
                </div>

                <!-- Email -->
                <div class="input-group mb-4">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input type="email" id="form3Example1" class="form-control" placeholder="Digite seu usuario" />
                    <label for="form3Example1">Nome de usuÃ¡rio</label>
                  </div>
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text"><img src="imagens/mail_FILL0_wght400_GRAD0_opsz48.svg" alt=""
                      width="17px" height="17px"></span>
                  <div class="form-floating">
                    <input type="email" id="form3Example2" class="form-control" placeholder="nome@exemplo.com" />
                    <label for="form3Example2">E-mail</label>
                  </div>
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text"><img src="imagens/lock_FILL0_wght400_GRAD0_opsz48.svg" alt=""
                      width="17px" height="17px"></span>
                  <div class="form-floating">
                    <input type="email" id="form3Example3" class="form-control" placeholder="Digite sua senha" />
                    <label for="form3Example3">Senha</label>
                  </div>
                </div>

                <!-- Senha -->
                <div class="input-group mb-4">
                  <span class="input-group-text"><img src="imagens/lock_FILL0_wght400_GRAD0_opsz48.svg" alt=""
                      width="17px" height="17px"></span>
                  <div class="form-floating">
                    <input type="password" id="form3Example4" class="form-control" placeholder="Confirme sua senha" />
                    <label for="form3Example4">Confirme sua senha</label>
                  </div>
                </div>


                <!-- BotÃ£o de entrar -->
                <div class="text-center">
                  <a class="btn btn-dark justify-content-center btn-lg btn-color" type="button" href="login.html"
                    style="width: 150px;">Voltar</a>
                  <a class="btn btn-dark justify-content-center btn-lg btn-color" type="button" href="Interesses.html"
                    style="width: 150px;">Cadastre-se</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
