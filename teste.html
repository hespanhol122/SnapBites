<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilo_cadastro.css" type="text/css" />
    <link rel="stylesheet" href="CSS/reset.css">
</head>
<body>
    <div class="container px-1 py-2 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                    </div>
                </div>
                <section class="interests">
                    <h2>Selecione os temas que mais lhe agradam:</h2>
                    <section class="container-int">
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check"for="italian">
                                <img src="imagens/comida-italiana.jpg" alt="Culinária Italiana">
                                <p>Culinária Italiana</p>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-1" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-1" for="mexican">
                                <img src="imagens/comida-mexicana.jpg" alt="Culinária Mexicana">
                                <p>Culinária Mexicana</p>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-2" for="indian">
                                <img src="imagens/brasileira.jpg" alt="Culinária Indiana">
                                <span>Culinária Brasileira</span>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-3" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-3" for="japanese">
                                <img src="imagens/japonesa.jpg" alt="Culinária Japonesa">
                                <span>Culinária Japonesa</span>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-4" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-4" for="french">
                                <img src="imagens/francesa.jpg" alt="Culinária Francesa">
                                <span>Culinária Francesa</span>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-5" for="arabic">
                                <img src="imagens/arabica.jpg" alt="Culinária Chinesa">
                                <span>Culinária Arábica</span>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-6" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-6" for="spanish">
                                <img src="imagens/espanha.jpg" alt="Culinária Italiana">
                                <span>Culinária Espanhola</span>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-7" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-7" for="germany">
                                <img src="imagens/alema.jpg" alt="Culinária Italiana">
                                <span>Culinária Alemã</span>
                            </label>
                        </div>
                        <div class="cont-item">
                            <input type="checkbox" class="btn-check" id="btn-check-8" checked autocomplete="off">
                            <label class="btn btn-secondary" for="btn-check-8" for="Others">
                                <img src="imagens/alema.jpg" alt="Diversos">
                                <span>Diversos</span>
                            </label>
                        </div>
                    </section>
                    <a href="home.html" class="btn btn-primary btn">Continuar</a>
                </section>
            </div>
        </div>
    </div>
    
</body>
